<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นาฬิกาและวันที่</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
        }
        .container {
            text-align: center;
        }
        .date {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .clock {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date" id="date">วันที่: 1 ธันวาคม 2024</div>
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // อัปเดตวันที่
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const currentDate = now.toLocaleDateString('th-TH', options);
            document.getElementById('date').textContent = `วันที่: ${currentDate}`;

            // อัปเดตเวลา
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // เรียกฟังก์ชันทุก 1 วินาที
        setInterval(updateClock, 1000);

        // เรียกฟังก์ชันทันทีเพื่ออัปเดตเวลาเริ่มต้น
        updateClock();
    </script>
</body>
</html>
